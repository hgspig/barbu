<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Eo_circle_green_white_checkmark.svg/2048px-Eo_circle_green_white_checkmark.svg.png"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <div class="overflowfix cards-footer">
    <body>
      <div class="cards-footer">
        <nav class="first-color navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="list.html">To-Do</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="stats.html"
                    >Stats</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="about.html"
                    >About</a
                  >
                </li>
              </ul>
              <a class="btn btn-dark btn-lg btn-block" href="index.html"
                >Account</a
              >
            </div>
          </div>
        </nav>
        <!-- hamburger bar script -->
        <script language="javascript">
          const [toggle] = document.getElementsByClassName("navbar-toggler");
          toggle.addEventListener("click", () => {
            document
              .getElementById("navbarSupportedContent")
              .classList.toggle("show");
          });
        </script>
        <!-- progress tracking cards -->
        <section>
          <div class="content">
            <div class="todo-cards">
              <div class="row">
                <section class="col-sm">
                  <div class="container py-4 h-100">
                    <div class="shadow card" style="border-radius: 1rem">
                      <div class="second-color card-header">School</div>
                      <div class="card-body">
                        <!-- insert content here -->

                        <ul
                          id="schoolMasterList"
                          class="list-group list-group-flush"
                        ></ul>
                        <form id="newSchoolTask">
                          <div class="input-group flex-nowrap">
                            <input
                              type="text"
                              id="SchoolTask"
                              class="form-control"
                              placeholder="Add a task"
                              aria-label="NextTask"
                              aria-describedby="addon-wrapping"
                            />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
              <div class="row">
                <section class="col-sm">
                  <div class="container py-4 h-100">
                    <div class="shadow card" style="border-radius: 1rem">
                      <div class="second-color card-header">Work</div>
                      <div class="card-body">
                        <!-- insert content here -->

                        <ul
                          id="workMasterList"
                          class="list-group list-group-flush"
                        ></ul>
                        <form id="newWorkTask">
                          <div class="input-group flex-nowrap">
                            <input
                              type="WorkTask"
                              id="WorkTask"
                              class="form-control"
                              placeholder="Add a task"
                              aria-label="NextTask"
                              aria-describedby="addon-wrapping"
                            />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
              <div class="row">
                <section class="col-sm">
                  <div class="container py-4 h-100">
                    <div class="shadow card" style="border-radius: 1rem">
                      <div class="second-color card-header">Other</div>
                      <div class="card-body">
                        <!-- insert content here -->

                        <ul
                          id="otherMasterList"
                          class="list-group list-group-flush"
                        ></ul>
                        <form id="newOtherTask">
                          <div class="input-group flex-nowrap">
                            <input
                              type="OtherTask"
                              id="OtherTask"
                              class="form-control"
                              placeholder="Add a task"
                              aria-label="NextTask"
                              aria-describedby="addon-wrapping"
                            />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>

            <div class="websocket-notifications">
              <div class="row">
                <section class="col-sm">
                  <div class="container py-4 h-100">
                    <div class="shadow card" style="border-radius: 1rem">
                      <div class="second-color card-header">
                        Global Notifications
                      </div>
                      <div class="card-body">
                        <!-- insert content here -->
                        <div id="user-messages"></div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </section>
        <footer
          class="navbar-fixed-bottom footer footerflex text-center"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          <!-- Copyright -->
          <div class="text-lg-start p-3">Â© 2023 Hannah Spigarelli</div>
          <div class="text-lg-end">
            <a class="text-dark" href="https://github.com/hgspig/startup"
              >Source
            </a>
          </div>
          <!-- Copyright -->
        </footer>
      </div>
      <script src="./list.js"></script>
    </body>
  </div>
</html>
